<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Website của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
             height: 50px;
             width: 50px;
            }
        .floating-text {
      position: fixed;
      font-size: 20px;
      font-weight: lighter;
      color: rgb(237, 0, 0);
      white-space: normal;
      animation: floatUp 1000ms ease-out forwards;
      pointer-events: fill;
    }

           @keyframes floatUp {
      0% {
        opacity: 0.76;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(-150px) scale(2); /* to dần */
      }
      100% {
        opacity: 1;
        transform: translateY(-350px) scale(3); /* to hơn nữa rồi biến mất */
      }
    }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <img src="IMG_2208.JPEG" alt="Minh cu">
        <h1>Xin chào các bạn
            tôi là Minh
            lọ cùng mình nhé!
        </h1>
    </div>
    <br>

    </br>
    <h2>⏱️ Bộ đếm giờ:</h2>
  <span id="time">00:00:00</span><br>
  <button onclick="startTimer()">Bắt đầu</button>
  <button onclick="stopTimer()">Dừng</button>
  <button onclick="resetTimer()">Đặt lại</button>

  <script>
    let timer;
    let seconds = 0;
    let running = false;

    function startTimer() {
      if (!running) {
        running = true;
        document.getElementById("time").style.display = "block";
        timer = setInterval(updateClock, 1000);
      }
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      document.getElementById("time").innerText = "00:00:00";
    }

    function updateClock() {
      seconds++;
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("time").innerText = `${hrs}:${mins}:${secs}`;
    }
  </script>
  </script>
    <button id="flyBtn">Nhấp để bắn</button>


     <script>
    const btn = document.getElementById("flyBtn");
    const messages = ["Ớ, phê, quá đã", "Bắn phát nào!", "Lại đây nào!", "Thích thì bắn thôi!", "Bắn đi đừng ngại!", "Phê lòi mắt!", "Bắn phát nữa đi!", "Quá đã luôn!", "Bắn tiếp nào!", "Phê quá trời!"];

     // Cập nhật thời gian hiện tại

    btn.addEventListener("click", () => {
      const text = document.createElement("span");
      text.className = "floating-text";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];

      // đặt vị trí nút
      const rect = btn.getBoundingClientRect();
      text.style.left = (rect.left + rect.width / 2) + "px";
      text.style.top = (rect.top - 10) + "px";

      document.body.appendChild(text);

      // xóa sau 5s
      setTimeout(() => {
        text.remove();
      }, 50000);
    });
  </script>
</body>
</html>
